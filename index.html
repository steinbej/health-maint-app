<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Health Maintenance Visits</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: #EAEAEA;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background-color: white;
            color: black;
            text-align: center;
            padding: 16px;
            border-bottom: 1px solid #ddd;
        }
        
        h1 {
            font-size: 22px;
            font-weight: 500;
        }
        
        h2 {
            font-size: 20px;
            font-weight: 500;
            text-align: center;
            margin: 16px 0;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .grid-buttons {
            margin-top: 16px;
        }
        
        .grid-button {
            display: block;
            width: 100%;
            padding: 16px;
            background-color: white;
            border: none;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-size: 18px;
            color: black;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .grid-button:active {
            background-color: #f0f0f0;
        }
        
        .content-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 200;
            display: none;
            flex-direction: column;
        }
        
        .content-header {
            background-color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            z-index: 201;
        }
        
        .content-title {
            font-size: 20px;
            text-align: center;
            width: 100%;
            font-weight: 500;
        }
        
        .back-button {
            color: #007AFF;
            font-size: 18px;
            background: none;
            border: none;
            cursor: pointer;
            text-align: left;
            padding: 0;
            width: 60px;
        }
        
        .content-body {
            flex-grow: 1;
            overflow: auto;
            background-color: white;
        }
        
        /* PDF object styling */
        .pdf-container {
            width: 100%;
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .pdf-img {
            max-height: 100%;
            display: block;
        }
        
        /* Section content styling */
        #section-content {
            padding: 16px;
            background-color: #EAEAEA;
            line-height: 1.6;
        }
        
        #section-content p {
            margin-bottom: 16px;
        }
        
        #section-content a {
            color: #007AFF;
            text-decoration: none;
        }
        
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
            padding: 8px 0;
            z-index: 100;
        }
        
        .footer-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            color: #777;
            text-decoration: none;
            font-size: 12px;
            width: 25%;
            text-align: center;
        }
        
        .footer-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
        
        .footer-button.active {
            color: #007AFF;
        }
    </style>
</head>
<body>
    <header>
        <h1>Health Maintenance Visits</h1>
    </header>
    
    <div class="container" id="main-screen">
        <h2>VISIT GRIDS</h2>
        <div class="grid-buttons">
            <button class="grid-button" data-title="Birth to 4 months" data-img="newborns10-23.jpg">Well Child Birth to 4 mos old</button>
            <button class="grid-button" data-title="Children 6 mos to 18 mos" data-img="toddlers10-23.jpg">Well Child 6 mos to 18 mos old</button>
            <button class="grid-button" data-title="Children 24 mos to 10 yrs" data-img="children7-23.jpg">Well Child 24 mos to 10 yrs old</button>
            <button class="grid-button" data-title="Tweens & Teens" data-img="teens7-23.jpg">Well Tweens & Teens to 19 yrs old</button>
            <button class="grid-button" data-title="Adults" data-img="adults1-25.jpg">Well Adults 20's to 80's yrs old</button>
            <button class="grid-button" data-title="Prenatal Initial to 20 wks" data-img="prenatalThru20wks1-25.jpg">Prenatal Visit Initial to 20 wks</button>
            <button class="grid-button" data-title="Prenatal 24 wks to 41 wks" data-img="prenatal24wksOnward1-25.jpg">Prenatal Visit 24 wks to 41 wks</button>
        </div>
    </div>
    
    <div class="content-view" id="pdf-viewer">
        <div class="content-header">
            <button class="back-button">Back</button>
            <div class="content-title" id="content-title">Guide Title</div>
            <div style="width: 60px;"></div> <!-- Spacer for alignment -->
        </div>
        <div class="content-body" id="content-body">
            <!-- PDF content will be embedded here -->
        </div>
    </div>
    
    <!-- Section content view -->
    <div class="content-view" id="content-section">
        <div class="content-header">
            <button class="back-button">Back</button>
            <div class="content-title" id="section-title">Section Title</div>
            <div style="width: 60px;"></div> <!-- Spacer for alignment -->
        </div>
        <div class="content-body" id="section-content">
            <!-- Section content will be inserted here -->
        </div>
    </div>

    <footer>
        <a href="#" class="footer-button active" data-section="home">
            <div class="footer-icon">üè†</div>
            <div class="footer-text">Health Maint</div>
        </a>
        <a href="#" class="footer-button" data-section="disclaimer">
            <div class="footer-icon">‚ö†Ô∏è</div>
            <div class="footer-text">Disclaimer</div>
        </a>
        <a href="#" class="footer-button" data-section="about">
            <div class="footer-icon">‚ÑπÔ∏è</div>
            <div class="footer-text">About App</div>
        </a>
        <a href="#" class="footer-button" data-section="references">
            <div class="footer-icon">üìö</div>
            <div class="footer-text">References</div>
        </a>
    </footer>

    <script>
        // Setup the grid buttons
        document.querySelectorAll('.grid-button').forEach(button => {
            button.addEventListener('click', function() {
                const title = this.getAttribute('data-title');
                const imgFile = this.getAttribute('data-img');
                
                // Set the title
                document.getElementById('content-title').textContent = title;
                
                // Create the embedded view
                const contentBody = document.getElementById('content-body');
                contentBody.innerHTML = ''; // Clear previous content
                
                // Create a container div with scrolling
                const container = document.createElement('div');
                container.className = 'pdf-container';
                
                // Use an image instead of PDF for better control
                const img = document.createElement('img');
                img.className = 'pdf-img';
                img.src = imgFile;
                img.alt = title;
                
                container.appendChild(img);
                contentBody.appendChild(container);
                
                // Show the PDF viewer
                document.getElementById('pdf-viewer').style.display = 'flex';
                document.getElementById('main-screen').style.display = 'none';
                document.getElementById('content-section').style.display = 'none';
                
                // Update active footer button
                document.querySelectorAll('.footer-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector('[data-section="home"]').classList.add('active');
            });
        });
        
        // Setup the footer buttons
        document.querySelectorAll('.footer-button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                const section = this.getAttribute('data-section');
                
                // Highlight active button
                document.querySelectorAll('.footer-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
                
                if (section === 'home') {
                    // Return to main screen
                    document.getElementById('pdf-viewer').style.display = 'none';
                    document.getElementById('content-section').style.display = 'none';
                    document.getElementById('main-screen').style.display = 'block';
                } else {
                    // Show content section
                    document.getElementById('main-screen').style.display = 'none';
                    document.getElementById('pdf-viewer').style.display = 'none';
                    
                    // Setup content section
                    const contentSection = document.getElementById('content-section');
                    contentSection.style.display = 'flex';
                    
                    // Set title and content
                    document.getElementById('section-title').textContent = this.querySelector('.footer-text').textContent;
                    
                    // Load content based on section
                    const contentBody = document.getElementById('section-content');
                    
                    // Use the content from your screenshots
                    switch(section) {
                        case 'disclaimer':
                            contentBody.innerHTML = `
                                <p>Dear Colleague,</p>
                                <p>Mainly for students and residents, this app provides tips and reminders on items to cover at various health maintenance visits while simultaneously reinforcing the three-part agenda of such visits to accomplish screening, health counselling, and chemoprophylaxis. However, the user should clearly note that these are suggested example topics. They are drawn from guideline sources such as ICSI, USPSTF, Bright Futures, ACIP, and the like, as well as the residency faculty of the authors. In your locale, the items covered might be a little different, and some time in the future, these might be out of date (although I plan to try to update it regularly). Therefore, you should use these grids and lists as ideas and prompts and cues for items and the kinds of items to cover at various visits. But it is not a definitive list for any place or time. Furthermore, also remember that these reminder grids apply to a general average patient. You must adjust particular sets of recommendations for your current unique patient.</p>
                                <p>For a change, the author of the app has put plenty of his primary care experience and knowledge into this app. But it is buttressed by recommendations by the authoritative sources noted in the references. If you believe there is a significant inaccuracy in the information presented, please contact me immediately at About App tab email, jds.pocapps@gmail.com, and I'm happy to talk it over.</p>
                                <p>This app is no substitute for knowledge, training, and experience in doing well child checkups, adult health maintenance, and prenatal care. This app is just a quick reference to use as a reminder of stuff you already know or are growing to know. You still must have a thorough knowledge of the care of children, teens, adults, and pregnant women. You must have awareness of your own local standards and circumstances. And you must always do your own thinking.</p>
                            `;
                            break;
                        case 'about':
                            contentBody.innerHTML = `
                                <p>Written to put quick reference checklists about health maintenance visits in the hands of healthcare trainees like students and residents at the point of care.</p>
                                <p>CONTENT & DESIGN:<br>
                                Joshua Steinberg MD, UHS Wilson Family Practice Residency, Binghamton NY; Paula Dygert MD, Simplicity Direct Care, Spokane WA; James Crosby MD, UHS Wilson Family Medicine Residency & Geriatrics Fellowship</p>
                                <p>PROGRAMMING & PROJECT MGMT:<br>
                                Joshua Steinberg MD</p>
                                <p>VERSION:<br>
                                1.71</p>
                                <p>BUILD:<br>
                                1</p>
                                <p>RELEASE:<br>
                                January, 2025</p>
                                <p>FEEDBACK:<br>
                                <a href="mailto:jds.pocapps@gmail.com">jds.pocapps@gmail.com</a></p>
                            `;
                            break;
                        case 'references':
                            contentBody.innerHTML = `
                                <p>U.S. Preventive Services Task Force website, A & B level recommendations.</p>
                                <p>U.S. Preventive Services Task Force app, the ePSS (electronic preventive services selector app).</p>
                                <p>Bright Futures materials and tools for clinicians website, American Academy of Pediatrics.</p>
                                <p>Akkerman D, et. al. Institute for Clinical Systems Improvement. Routine Prenatal Care. Updated July 2012.</p>
                                <p>Numerous additional guidelines and individual articles from the medical literature including CDC & ACIP, ACOG, and more.</p>
                            `;
                            break;
                    }
                }
            });
        });
        
        // Setup the back button
        document.querySelectorAll('.back-button').forEach(button => {
            button.addEventListener('click', function() {
                // Hide all views
                document.getElementById('pdf-viewer').style.display = 'none';
                document.getElementById('content-section').style.display = 'none';
                
                // Show main screen
                document.getElementById('main-screen').style.display = 'block';
                
                // Reset active footer button
                document.querySelectorAll('.footer-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector('[data-section="home"]').classList.add('active');
            });
        });
    </script>
</body>
</html>
